<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<title>TOP</title>
		<meta name="description" content="TOP">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="../favicon.ico">
		<link type="text/css" rel="stylesheet" href="../js/vendors/slick/slick-theme.css">
		<link type="text/css" rel="stylesheet" href="../js/vendors/slick/slick.css">
		<link type="text/css" rel="stylesheet" href="../css/swiper.min.css">
		<link type="text/css" rel="stylesheet" href="../css/styles.css">
	</head>
	<body>
		<header id="main-header" class="main-header header-child">
			<div class="main-header__wp">
				<a href="../" class="main-header__logo">
					<img src="../img/common/logo-wt.png" alt="" width="" class="logo-wt">
					<img src="../img/common/logo.png" alt="" width="" class="logo">
				</a>
				<span class="main-header__mobile-icon">
					<span class="main-header__mobile-icon-border"></span>
					<span class="main-header__mobile-icon-border"></span>
					<span class="main-header__mobile-icon-border"></span>
				</span>
				<nav class="main-header__navGlobal">
					<p class="main-header__label sp">MENU</p>
					<ul class="main-header__menu" role="list">
						<li class="main-header__menu-item"><a href="../service_02" class="main-header__link">紙</a></li>
						<li class="main-header__menu-item"><a href="../service_03" class="main-header__link">色</a></li>
						<li class="main-header__menu-item"><a href="../service_04" class="main-header__link">加工</a></li>
						<li class="main-header__menu-item"><a href="../service_01" class="main-header__link">物</a></li>
						<li class="main-header__menu-item"><a href="../service" class="main-header__link">事業内容</a></li>
						<li class="main-header__menu-item main-header__menu-item--contact active"><a href="../contact/" class="main-header__link">お問い合わせ</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main id="page-contact" class="wrapper page-child">
			<div class="breadcrumb">
				<div class="inner">
					<a href="../">ホーム</a><span>お問い合わせ</span>
				</div>
			</div>
			<section class="sec-contact-page">
				<div class="inner contact-page">
					<h1 class="c-ttl__02">
						<span>Contact Us</span>
						<small>お問い合わせ</small>
					</h1>
					<form method="get" class="contact-page__form">
						<h2 class="contact-page__form-ttl">お問い合わせフォーム</h2>
						<div class="contact-page__form-list">
							<dl class="contact-page__form-item">
								<dt class="contact-page__form-label">お名前<sub>*</sub></dt>
								<dd class="contact-page__form-input"><input type="text" value="" name="" class="form-control"></dd>
							</dl>
							<dl class="contact-page__form-item">
								<dt class="contact-page__form-label">会社名</dt>
								<dd class="contact-page__form-input"><input type="text" value="" name="" class="form-control"></dd>
							</dl>
							<dl class="contact-page__form-item">
								<dt class="contact-page__form-label">メールアドレス<sub>*</sub></dt>
								<dd class="contact-page__form-input"><input type="email" value="" name="" class="form-control"></dd>
							</dl>
							<dl class="contact-page__form-item">
								<dt class="contact-page__form-label">電話番号<sub>*</sub></dt>
								<dd class="contact-page__form-input"><input type="text" value="" name="" class="form-control"></dd>
							</dl>
							<dl class="contact-page__form-item contact-page__form-item--full">
								<dt class="contact-page__form-label">お問い合わせ内容</dt>
								<dd class="contact-page__form-input"><textarea name="" id="" cols="30" rows="10" class="form-control form-control--area"></textarea></dd>
							</dl>
						</div>
						<div class="contact-page__form-control">
							<button type="submit" class="btn-submit">入力内容の確認</button>
						</div>
					</form>
				</div>
			</section>
		</main>
		<footer id="main-footer" class="main-footer footer-contact">
			<div class="inner">
				<a href="#" class="main-footer__logo">
					<img src="../img/common/logo.png" alt="" class="pc">
					<img src="../img/common/logo-ft-sp.png" alt="" class="sp">
				</a>
				<ul class="main-footer__nav">
					<li><a href="../service/">事業内容</a></li>
					<li><a href="../contact/">お問い合わせ</a></li>
				</ul>
				<div class="main-footer__bottom">
					<a href="../privacy/" class="main-footer__bottom-privacy">プライバシーポリシー</a>
					<p class="main-footer__bottom-copy">&copy; 2023 OFFICE CORPORATION. ALL RIGHTS RESERVED.</p>
				</div>
			</div>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="../js/vendors/slick/slick.min.js"></script>
		<script src="../js/vendors/swiper.min.js"></script>
		<script src="../js/setting.js"></script>
	</body>
</html>
